<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso de Etapas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .progress {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="progress">Progresso: <span id="step">1</span>/3</div>
    <button class="btn" id="nextButton">Ir ao segundo</button>

    <script>
        let step = 1;
        const stepText = document.getElementById("step");
        const nextButton = document.getElementById("nextButton");

        nextButton.addEventListener("click", () => {
            if (step === 1) {
                window.location.href = "pagina2.html";
            } else if (step === 2) {
                window.location.href = "pagina3.html";
            } else if (step === 3) {
                window.location.href = "https://direct-link.net/1303361/key-luck1";
            }
        });
    </script>

</body>
</html>
