<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso de Etapas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .progress {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="progress">Progresso: <span id="step">1</span>/3</div>
    <button class="btn" id="nextButton">Ir ao segundo</button>
    <button class="btn hidden" id="finalButton">Finalizar</button>

    <script>
        let step = 1;
        const stepText = document.getElementById("step");
        const nextButton = document.getElementById("nextButton");
        const finalButton = document.getElementById("finalButton");

        nextButton.addEventListener("click", () => {
            if (step < 3) {
                step++;
                stepText.textContent = step;

                if (step === 2) {
                    nextButton.textContent = "Ir ao Segundo";
                } else if (step === 3) {
                    nextButton.classList.add("hidden");
                    finalButton.classList.remove("hidden");
                }
            }
        });

        finalButton.addEventListener("click", () => {
            alert("VocÃª completou todas as etapas!");
        });
    </script>

</body>
</html>
